<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- CSS -->
   <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
  <div class="card">
    <div class="card_img">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium">
      <div class="overlay">
        <img src="./images/icon-view.svg" alt="View Icon">
      </div>
    </div>
    <div class="card_content">
    <h1> Equilibrium #3429</h1>
   <p>Our Equilibrium collection promotes balance and calm.</p>
  <div class="details">
    <div class="eth"><img src="./images/icon-ethereum.svg" alt="Ethereum"><span>0.041 ETH</span></div>
    <div class="period"><img src="./images/icon-clock.svg" alt="Clock"> <span>3 days left</span></div>
  </div>
  <div class="creation_container">
    <img src="./images/image-avatar.png" alt="Avatar">
    <p>Creation of</p> 
    <span class="name">Jules Wyvern</span>
  </div>
    </div>
  </div>
</main>

</body>
</html>
